<main>
  <div class="scroll-container">
    <h1>Please enter Loan Amount</h1>
    <input type="range" min="0" max="100000000" step="100000" [(ngModel)]="loanAmount" (input)="updateLoanAmount($event)"/>
    <span>{{ loanAmount }}</span>
    <br/>
    <input type="number" [(ngModel)]="loanAmount" (input)="updateLoanAmount($event)" />
  
    <br/>
    <h1>Please enter tenure</h1>
    <input type="range" min="1" max="30" step="1" [(ngModel)]="tenure" (input)="updateTenure($event)"/>
    <span>{{ tenure }} years</span>
    <br/>
    <input type="number" [(ngModel)]="tenure" (input)="updateTenure($event)" />
    <br/>
    <h1>Please enter Interest Rate</h1>
    <input type="range" min="0" max="20" step="0.1" [(ngModel)]="interestRate" (input)="updateInterestRate($event)"/>
    <span>{{ interestRate }}%</span>
    <br/>
    <input type="number" [(ngModel)]="interestRate" (input)="updateInterestRate($event)" />
    <br/>
    <br/>
    <button (click)="calculateEmi()">Calculate EMI</button>
  </div>
  <div>
  <h2>EMI Result: {{ emi }} </h2>
  </div>
  <div *ngIf="showEarlyFinish">
    <script>
      alert("Do u want to finish home loan early ?");
    </script>
  </div>

  <div *ngIf="takePartPayAmount">
    <h2>Part Payment Calculator</h2>
    <label for="partPayment">Annual Part Payment Amount:</label>
    <input type="number" id="partPayment" [(ngModel)]="partPayment" (input)="updatePartPayment($event)" />
    <button (click)="calculateEarlyFinish()">Calculate Early Finish</button>
    <div *ngIf="earlyFinishYears">
      <h3>You can finish your loan in {{ earlyFinishYears }} years with annual part payments of {{ partPayment }}</h3>
    </div>
  </div>
</main>
