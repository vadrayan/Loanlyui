name: Build and push Docker image

on:
  push:
    branches:
      - ci/build-and-push-image
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push image to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/vadrayan/loanlyui:latest
            ghcr.io/vadrayan/loanlyui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output pushed image info
        run: |
          echo "Image tags pushed:"
          echo "  ghcr.io/vadrayan/loanlyui:latest"
          echo "  ghcr.io/vadrayan/loanlyui:${GITHUB_SHA}"